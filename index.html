<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <title> Tasks and Projects </title>
  <script>
  $.ajax({
    // http may be used instead of https if required
    url: "https://sheetsu.com/apis/bf51cad6",
    crossDomain : true,
  })
  .done(function(data) {
    if (data.length == 0) {
      console.log("No results found");
      return;
    }
    $.each(data.result, function(key, value) {
       console.log(value);
       var projectElement = '<h1>'+value.description + '<\/h1>'
       console.log(projectElement)
       var projectParent = '<div id="project-' +value.id +'">' + projectElement+'<\/div>'
       console.log(projectParent);
       var previousContent = $('#projects-holder').html();
       $('#projects-holder').html(previousContent + projectParent);
    });
  })
  .fail(function() {
    console.log("Failed");
  });
  </script>
</head>
<body>
  <div id='projects-holder'>  </div>
  </body>
</html>
